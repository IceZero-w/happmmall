<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
*{margin: 0;padding: 0;font-family: 'Arial';}
body{
  background-color: #ccc;
}
header{
  text-align: center;
}
h1{
  font-size: 60px;
}
header a{
  display: block;
  width: 100px;
  padding: 10px 0px;
  text-align: center;
  color: #fff;
  text-decoration: none;
  background-color: rgb(188,173,163);
  border-radius: 5px;
  margin: 0 auto;
  margin-bottom: 10px;
}
.container{
  width: 500px;
  height: 500px;
  border-radius: 10px;
  background-color: #B8AF9E;
  margin: 10px auto;
  position: relative;
}
.box{
  width: 100px;
  height: 100px;
  border-radius: 10px;
  background-color: #CCC0B2;
  position: absolute;
}
.num{
  border-radius: 10px;
  position: absolute;
  font-size: 35px;
  line-height: 100px;
  text-align: center;
}
.end{
  position: absolute;
  left: 0;right: 0;
  top: 0;bottom: 0;
  background-color: rgba(0,0,0,.5);
  color: #fff;
  font-size: 30px;
  text-align: center;
  z-index: 100;
}
.end p{
  height: 200px;
  line-height: 200px;
}
</style>

<body>
  <header>
    <h1>2048</h1>
    <a href="javascript:newGame();" id="newgame">New Game</a>
    <span class="score">score:0</span>
  </header>
  <div class="container">
    <div class="end">
      <p>游戏结束</p>
      <p id="endScore">你的得分为:</p>
    </div>
    <div class="box" id="box-0-0"></div>
    <div class="box" id="box-0-1"></div>
    <div class="box" id="box-0-2"></div>
    <div class="box" id="box-0-3"></div>
    <div class="box" id="box-1-0"></div>
    <div class="box" id="box-1-1"></div>
    <div class="box" id="box-1-2"></div>
    <div class="box" id="box-1-3"></div>
    <div class="box" id="box-2-0"></div>
    <div class="box" id="box-2-1"></div>
    <div class="box" id="box-2-2"></div>
    <div class="box" id="box-2-3"></div>
    <div class="box" id="box-3-0"></div>
    <div class="box" id="box-3-1"></div>
    <div class="box" id="box-3-2"></div>
    <div class="box" id="box-3-3"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../script/2048.js"></script>
</html>
