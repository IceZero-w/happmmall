<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="happymmall,电商">
<meta name="description" content="happymmall电商平台">
  
    <title>用户注册 - happymmall电商平台</title>
  <link href="/dist/css/common.css?3785d4c8614ea6eab5af" rel="stylesheet"><link href="/dist/css/user-register.css?3785d4c8614ea6eab5af" rel="stylesheet"></head>
  <body>
    <div class="nav-simple">
  <div class="w">
    <a class="logo" href="./index.html">MMALL</a>
  </div>
</div>
    <div class="page-wrap">
      <div class="w">
        <div class="user-con">
          <div class="user-title">用户注册</div>
          <div class="user-box">
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">Error</p>
            </div>
            <div class="user-item">
              <label class="user-label" for="username">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" name="" value="">
            </div>
            <div class="user-item">
              <label class="user-label" for="password">
                <i class="fa fa-lock"></i>
              </label>
              <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off" name="" value="">
            </div>
            <div class="user-item">
              <label class="user-label" for="password-confirm">
                <i class="fa fa-lock"></i>
              </label>
              <input type="password" class="user-content" id="password-confirm" placeholder="请确认密码" autocomplete="off" name="" value="">
            </div>
            <div class="user-item">
              <label class="user-label" for="phone">
                <i class="fa fa-phone"></i>
              </label>
              <input type="text" class="user-content" id="phone" placeholder="请联系电话" autocomplete="off" name="" value="">
            </div>
            <div class="user-item">
              <label class="user-label" for="email">
                <i class="fa fa-envelope"></i>
              </label>
              <input type="text" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off" name="" value="">
            </div>
            <div class="user-item">
              <label class="user-label" for="question">
                <i class="fa fa-question"></i>
              </label>
              <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off" name="" value="">
            </div>
            <div class="user-item">
              <label class="user-label" for="answer">
                <i class="fa fa-key"></i>
              </label>
              <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off" name="" value="">
            </div>
            <a  class="btn btn-submit" id="submit">注册</a>
            <div class="link-item">
              <a href="./user-login.html" class="link">已有账号，登录>></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">

</div>

</html>
