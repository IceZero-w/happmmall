<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="happymmall,电商">
<meta name="description" content="happymmall电商平台">
  
    <title>修改密码 - happymmall电商平台</title>
  <link href="/dist/css/common.css?3785d4c8614ea6eab5af" rel="stylesheet"><link href="/dist/css/user-pass-reset.css?3785d4c8614ea6eab5af" rel="stylesheet"></head>
  <body>
    <div class="nav-simple">
  <div class="w">
    <a class="logo" href="./index.html">MMALL</a>
  </div>
</div>
    <div class="page-wrap">
      <div class="w">
        <div class="user-con">
          <div class="user-title">找回密码</div>
          <div class="user-box">
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">Error</p>
            </div>
            <div class="step-con step-username">
              <p class="user-item-text">请输入用户名：</p>
              <div class="user-item">
                <label class="user-label" for="username">
                  <i class="fa fa-user"></i>
                </label>
                <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" name="" value="">
              </div>
              <a  class="btn btn-submit" id="submit-username">下一步</a>
            </div>
            <div class="step-con step-question">
              <p class="user-item-text">密码提示问题：<span class="question"></span></p>              
              <div class="user-item">
                <label class="user-label" for="answer">
                  <i class="fa fa-key"></i>
                </label>
                <input type="text" class="user-content" id="answer" placeholder="请输入密码提示答案" autocomplete="off" name="" value="">
              </div>
              <a  class="btn btn-submit" id="submit-question">下一步</a>
            </div>
            <div class="step-con step-password">
              <p class="user-item-text">请输入新密码：</p>              
              <div class="user-item">
                <label class="user-label" for="password">
                  <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password" placeholder="请输入新密码" autocomplete="off" name="" value="">
              </div>
              <a  class="btn btn-submit" id="submit-password">下一步</a>
            </div>
            <div class="link-item">
              <a href="./user-pass-reset.html" class="link" target="_blank">返回登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
